<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculadora/css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">

        <div class="output">
            <!--
                <div data-bg-operation class="bg-operation">111</div>
            -->
            <div data-current-operation class="current-operation">88888888</div>
        </div>
        <div class="grid-container">
            <button data-all-clear class="prercinavelXLargo"class="operator">
                <span class="frenteXLargo">AC</span>
            </button>
            <button data-delete class="prercinaveltopo"class="operator">
                <span class="frentetopo">DEL</span>
            </button>
            <button data-operator class="prercinavelOpera"class="operator">
                <span class="frenteOpera">/</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">9</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">8</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">7</span>
            </button>
            <button data-operator class="prercinavelOpera"class="operator">
                <span class="frenteOpera">X</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">6</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">5</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">4</span>
            </button>
            <button data-operator class="prercinavelOperaMenos">
                <span class="frenteOperaMenos">_</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">3</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">2</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">1</span>
            </button>
            <button data-operator class="prercinavelYLargo"class="operator">
                <span class="frenteYLargo">+</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">.</span>
            </button>
            <button data-number class="prercinavel">
                <span class="frente">0</span>
            </button>
            <button equal-operator class="prercinavel" class="span-two">
                <span class="frente">=</span>
            </button>
        </div>
    </div>

    <script src="/Calculadora/javascript/index.js"></script>
</body>
</html>
